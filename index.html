<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--responsive-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--css-->
        <link rel="stylesheet" href="./css/style.css">
        <title>Responsive Layout</title>
    </head>
    <body>
        <!--
            START HEADER
        -->
        <header class="container">
                <div class="row-menu">
                        <!--
                            logo
                        -->
                        <div class="left-logo"></div>
                        <!--
                            nav-hamburger
                        -->
                        <nav class="right-menu">
                            <div class="hamburger"></div>
                            <div class="extended"></div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <!--
            END HEADER
        -->

        <!--
            START MAIN
        -->
        <main>
            <!--
                first section 5 colunm
            -->
            <section class="first">
                <div class="row">
                    <div class="col-double"></div>
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                </div>
            </section>
            <!--
                two section 2 colunm
            -->
            <section class="two">
                <div class="row">
                    <div class="col-50"></div>
                    <div class="col-50"></div>
                </div>
            </section>
            <!--
                three section 4 colunm
            -->
            <section class="three">
                <div class="row">
                    <div class="col-100"></div>
                    <div class="col-100"></div>
                    <div class="col-100"></div>
                    <div class="col-100"></div>
                </div>
            </section>
            <!--
                four section 6 colunm
            -->
            <section class="four">
                <div class="row">
                    <div class="col-33b"></div>
                    <div class="col-33b"></div>
                    <div class="col-33b"></div>
                    <div class="col-33b"></div>
                    <div class="col-33b"></div>
                    <div class="col-33b"></div>
                </div>
            </section>
            <!--
                five section 2 colunm
            -->
            <section></section>
        </main>
        <!--
            END MAIN
        -->

        <!--
            START FOOTER
        -->
        <footer>
            <!--
                six section 1 colunm
            -->
            <section></section>
            <!--
                nav footer
            -->
            <nav></nav>
        </footer>
        <!--
            END FOOTER
        -->
    </body>
</html>
