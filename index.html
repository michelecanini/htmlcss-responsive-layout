<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--responsive-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!--fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <!--css-->
        <link rel="stylesheet" href="./css/style.css">
        <title>Responsive Layout</title>
    </head>
    <body>
        <!--
            START HEADER
        -->
        <header class="container">
                <div class="row-menu">
                        <!--
                            logo
                        -->
                        <div class="left-logo">
                            <img src="./img/logo.png" alt="logo">
                        </div>
                        <!--
                            nav-hamburger
                        -->
                        <nav class="right-menu">
                            <div class="hamburger">
                               <i class='fas fa-bars' style='color: white'></i>
                            </div>
                            <div class="extended"></div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <!--
            END HEADER
        -->

        <!--
            START MAIN
        -->
        <main>
            <!--
                first section 5 colunm
            -->
            <section class="first">
                <div class="row">
                    <div class="col-double"></div>
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                </div>
            </section>
            <!--
                two section 2 colunm
            -->
            <section class="two">
                <div class="row">
                    <div class="col-50"></div>
                    <div class="col-50"></div>
                </div>
            </section>
            <!--
                three section 4 colunm
            -->
            <section class="three">
                <div class="row">
                    <div class="col-100"></div>
                    <div class="col-100"></div>
                    <div class="col-100"></div>
                    <div class="col-100"></div>
                </div>
            </section>
            <!--
                four section 6 colunm
            -->
            <section class="four">
                <div class="row">
                    <div class="col-33b"></div>
                    <div class="col-33b"></div>
                    <div class="col-33b"></div>
                    <div class="col-33b"></div>
                    <div class="col-33b"></div>
                    <div class="col-33b"></div>
                </div>
            </section>
            <!--
                five section 2 colunm
            -->
            <section class="five">
                <div class="row">
                    <div class="col-double"></div>
                    <div class="col-33"></div>
                </div>
            </section>
        </main>
        <!--
            END MAIN
        -->

        <!--
            START FOOTER
        -->
        <footer class="six">
            <div class="row">
                <div class="col-100"></div>
                <!--
                    nav privacy
                -->
                <nav></nav>
                <div class="col-100"></div>
                <!--
                    nav footer
                -->
                <nav></nav>
            </div>
        </footer>
        <!--
            END FOOTER
        -->
    </body>
</html>
